name: UI Test with Playwright & Allure

# 触发条件：push 或 pull request 到 main 分支
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.12.4 ]

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. 安装依赖
      # --with-deps：安装浏览器及依赖
      # ghp-import： 用于推送到 GitHub Pages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps
#          pip install allure-pytest
#          pip install ghp-import

      # 4. 运行测试并生成 Allure 原始数据
      # --alluredir=allure-results：生成原始测试数据
      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results

      # 5. 生成 Allure 报告
      # allure generate 将结果生成 HTML 报告
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 6. 上传 Allure 报告为 artifact，便于下载
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
